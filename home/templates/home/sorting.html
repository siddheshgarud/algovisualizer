{% include 'home/basic.html' %}

{%block body%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

</head>
<header>
    <hr>
    <div style="display: flex;">
        <h4 style="margin-left: 30px; "  align="center">{{algorithmname}} Visualizer</h4>
        <div class="col gap-2 d-sm-flex" id="newArray" style="justify-content: flex-end;">
            <button type="button" class="btn btn-outline-success btn-dark newArray">New Array</button>
        </div>
        <button type="button" class="btn btn-outline-primary btn-dark {{algorithmname}}">Visualize</button>
    </div>

    <hr>
    <nav>
        <div class="row">

            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    <h1 id="algorithmname" style="display: none;">
        {{algorithmname}}
    </h1>
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{% static 'home/js/sorting.js' %}"></script>
    <script src="{% static 'home/js/bubble.js' %}"></script>
    <script src="{% static 'home/js/selection.js' %}"></script>
    <script src="{% static 'home/js/merge.js' %}"></script>
    <script src="{% static 'home/js/quick.js' %}"></script>
    <script src="{% static 'home/js/insertion.js' %}"></script>
    <script>

    </script>
</body>
</html>


{% endblock %}
